name: ci-dev

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Check for '--no-ci' in the commit message
      - name: Check for --no-ci in commit message
        id: check_skip_ci
        run: |
          if echo "${{ github.event.head_commit.message }}" | grep -- '--no-ci'; then
            echo "::set-output name=skip::true"
          else
            echo "::set-output name=skip::false"
          fi

      # Conditional step that will stop the job if '--no-ci' is found
      - name: Stop job if --no-ci is found
        if: steps.check_skip_ci.outputs.skip == 'true'
        run: |
          echo "--no-ci found in commit message. Stopping job."
          exit 78

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: get_sha7
        run: echo "::set-output name=short::$(echo ${{ github.sha }} | cut -c1-7)"
        
      - name: Publish as GitHub Package
        uses: docker/build-push-action@v5
        with:
          provenance: false
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: | # latest and commit hash-7 characters
            ghcr.io/${{ github.repository }}-dev:latest
            ghcr.io/${{ github.repository }}-dev:${{ steps.get_sha7.outputs.short }}
